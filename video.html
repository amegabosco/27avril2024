<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Video Page</title>
    <style>
        .video-container {
            position: relative;
            width: 80%; /* Reduced to 80% width */
            max-width: 100%; /* Prevent overflow on small screens */
            padding-bottom: 45%; /* Maintain aspect ratio (80% of 56.25%) */
            margin: 0 auto; /* Center horizontally */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe allowfullscreen allow="fullscreen" height="100%" src="https://streamable.com/e/ydbs3e?" width="100%"></iframe>
    </div>
</body>
</html>
